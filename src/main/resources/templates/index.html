<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파일 확장자 차단</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="module" th:src="@{/js/extension/custom-extension/index.js}"></script>
</head>
<body>
<div class="p-4">
  <h4 class="mb-3">고정 확장자</h4>
  <div class="mb-4" id="fixed-extension">
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="cmd">cmd</label>
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="com">com</label>
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="cpl">cpl</label>
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="exe">exe</label>
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="scr">scr</label>
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="bat">bat</label>
    <label class="form-check-label"><input class="form-check-input" type="checkbox" name="fixed"
                                           value="js">js</label>
  </div>

  <h4 class="mb-3">커스텀 확장자</h4>
  <div class="input-group mb-3 w-50">
    <input class="form-control" type="text" name="customExtension" id="custom-input" placeholder="확장자 입력"/>
    <button class="btn btn-primary" type="submit" id="custom-add-btn">+추가</button>
  </div>
  <div class="mb-2 text-muted">
    <span id="custom-count">0/200</span>
  </div>

  <div class="d-flex flex-wrap gap-2" id="custom-list">
    <div th:each="ext : ${extensionList}" class="badge bg-secondary rounded-pill px-3 py-2" id="chip-list">
      <span th:text="${ext.getName()}">sh</span>
      <button type="button" class="btn-close btn-close-white ms-2" aria-label="Remove" id="remove-btn"
              th:onclick=""></button>
    </div>
  </div>
</div>
</body>
</html>
